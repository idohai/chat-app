<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form id='login-form'>
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email" id='email-input' required>
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" id='pass-input' required>
                    <label>Room</label>
                    <input type="text" name="room" placeholder="Room" id="room-input" required>
                    <button>Join</button>
                </form>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
